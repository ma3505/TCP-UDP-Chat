<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="../assets/main.css">
    <title>Welcome to NSSA Chat!</title>
  </head>
  <body>
    <div class="chat-container">
      <h2>Welcome to NSSA Chat</h2>
      <div class="msg-components">
        <div class="row">
          <div class="col-10">
            <textarea id="message-output" cols="155" rows="10" placeholder="Welcome IP : xxx.xxx.xxx"></textarea>
          </div>
          <div class="col-2">
            <textarea id="connected-users" rows="19" placeholder="Connected Users"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <input id="input-msg-box" placeholder="Enter a message" />
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary" id="send-msg">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
