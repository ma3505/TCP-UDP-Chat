<!--  Entry Point of Application Presentation-->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Electron Boilerplate</title>
</head>
<body>

  <div id="app" class="container" style="display: none;">
    <h1 id="greet"></h1>
    <form id="connectForm" method="post">
      <div class="form-group">
        <div class="connection-info">
          <h3>Enter a Username</h3>
          <input class="form-control" id="username" name="username" placeholder="i.e johndoe880"/>
          </br>
          </br>
          <div class="select-connection">
            <h3>Select Connection Type</h3>
            </br>
            <button type="button" class="btn btn-primary" id="TCP">TCP/IP</button>
            <button type="button" class="btn btn-primary" id="UDP">UDP</button>
          </div>
        </div>
        </br>
        <button id="submit" class="btn btn-success">Connect!</button>
      </div>
    </form>

    <!-- <p>
      App author: <strong id="author"></strong>
    </p>
    <p>
      Environment: <strong id="env"></strong>
    </p>
    <p>
      Electron version: <strong id="electron-version"></strong>
    </p> -->



  </div> <!-- END CONTAINTER -->
  <script src="app.js"></script>
</body>
</html>
