<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./src/app.js"></script>
    <link rel="stylesheet"  type="text/css" href="src/main.css">
    <title>TCP/IP & UDP Chatbox</title>
  </head>
  <body>
    <div class="container">
      <div class="center chat">
        <form>
          <div class="form-group">
            <div class="connection-info">
              <h3>Enter a Username</h3>
              <input id="username" placeholder="i.e johndoe880"/>
              </br>
              <h3>Select Connection Type</h3>
              </br>
              <button type="button" class="btn btn-primary" data-toggle="button">TCP/IP</button>
              <button type="button" class="btn btn-primary" data-toggle="button">UDP</button>
            </div>
            <button type="button" class="btn btn-success connect">Connect!</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </body>
</html>
